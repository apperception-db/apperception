name: Format and Lint
on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'

jobs:
  format:
    name: Format and Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - name: Install Poetry
        uses: dschep/install-poetry-action@v1.2

      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Set Poetry config
        run: |
          poetry config settings.virtualenvs.in-project false
          poetry config settings.virtualenvs.path ~/.virtualenvs

      - name: Install Dependencies
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'
      
      - name: Fix lint with autoflake
        run: |
          poetry run autoflake --recursive --in-place --remove-all-unused-imports --expand-star-imports apperception
      
      - name: Fix lint with autopep8
        id: autopep8
        uses: peter-evans/autopep8@v1
        with:
          args: apperception
        
      - name: Format with black
        uses: psf/black@stable
        with:
          options: --config pyproject.toml
          src: apperception
      
      - name: Sort imports with isort
        run: |
          poetry run isort apperception
      
      - name: Commit linted and formatted changes
        run: |
          git config --global user.name 'Github Actions Bot'
          git config --global user.email 'apperception-actions-bot@users.noreply.github.com'
          git commit -am "Automated lint and format fixes"
          git push
      
      - name: Analyze the code with flake8
        if: always()
        run: |
          poetry run flake8 apperception
      
      - name: Type Check with mypy
        if: always()
        run: |
          yes | poetry run mypy --install-types apperception ; poetry run mypy apperception
