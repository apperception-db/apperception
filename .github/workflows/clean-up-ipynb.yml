name: Clean Up Python Notebooks
on:
  push:
    branches-ignore:
      - 'main'
      - 'dev'

jobs:
  format:
    name: Clean Up Python Notebooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Cleanup ipynb output
        run: |
          pip install nbconvert
          python -m jupyter nbconvert --clear-output --inplace benchmarks/***/*.ipynb
      
      - name: Commit linted and formatted changes
        run: ./scripts/commit-and-push.sh "[CI] cleanup python notebooks"
